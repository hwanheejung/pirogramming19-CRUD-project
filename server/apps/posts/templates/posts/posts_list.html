{% extends "posts/base.html" %} {% block content %}

<a href="/posts/create">글 작성하러 가기</a>

<!-- 검색창 -->
<form action="/" method="get">
  <input type="text" name="text" placeholder="search" />
  <input type="text" name="min_price" placeholder="최소 가격" />
  ~
  <input type="text" name="max_price" placeholder="최대 가격" />
  <input type="submit" value="search" />
</form>

<hr />
<a href="/posts/like">좋아요 목록</a>
<!-- 글 목록 -->
{% for post in posts %}
<h3><a href="/posts/{{post.pk}}">{{post.title}}</a></h3>
<p>{{post.id}}</p>
<p>{{post.content}}</p>
<p>{{post.price}}</p>
<hr />
{% endfor %} {% endblock %}
